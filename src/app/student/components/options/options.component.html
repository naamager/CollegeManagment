<div class="container">
  <div class="row mt-4">
    <div class="col">
      <h2 *ngIf="students.length > 0">נמצאו {{ students.length }} סטודנטים:</h2>
      <div class="alert alert-warning" *ngIf="students?.length === 0">
        לא נמצאו סטודנטים מתאימים.
      </div>
      <div class="table-responsive" *ngIf="students.length > 0">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">שם פרטי</th>
              <th scope="col">שם משפחה</th>
              <th scope="col">ת.ז</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of students">
              <td>{{ student.first_name }}</td>
              <td>{{ student.last_name }}</td>
              <td>{{ student.student_id }}</td>
              <td>
                <button class="btn btn-primary" (click)="viewDetails(student)">פרטים נוספים</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>


    </div>
  </div>
</div>
